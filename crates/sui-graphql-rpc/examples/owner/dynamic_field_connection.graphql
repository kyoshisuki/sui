# query for dynamic fields
{
  owner(
    address: "0xb57fba584a700a5bcb40991e1b2e6bf68b0f3896d767a0da92e69de73de226ac"
  ) {
    dynamicFieldConnection {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          id
          value {
            ... on MoveValue {
              type {
                repr
              }
              data
            }
          }
        }
      }
    }
  }
}

# query for dynamic object fields
{
  owner(
    address: "0xb57fba584a700a5bcb40991e1b2e6bf68b0f3896d767a0da92e69de73de226ac"
  ) {
    dynamicFieldConnection {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          id
          value {
            ... on MoveObject {
              contents {
                data
                type {
                  repr
                }
              }
            }
          }
        }
      }
    }
  }
}
